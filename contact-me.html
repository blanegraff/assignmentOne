      <main class="container" id="mainContent">
            <div class="row">
                  <div class="col-sm-8">
                        <h3>Contact Me</h3>
                        <!--Contact Form Begins-->
                        <form class="form-horizontal">
                              <fieldset>
                                    <div class="form-group">
                                          <label for="inputName" class="col-lg-2 control-label" required>Your Name <small>[Required]</small></label>
                                          <div class="col-lg-5">
                                                <input type="text" class="form-control" id="inputName" placeholder="Name" required>
                                          </div>
                                    </div>
                                    <div class="form-group">
                                          <label for="inputEmail" class="col-lg-2 control-label" required>Your Email <small>[Required]</small></label>
                                          <div class="col-lg-5">
                                                <input type="text" class="form-control" id="inputEmail" placeholder="Email" required>
                                          </div>
                                    </div>
                                    <div class="form-group">
                                          <label for="inputSubject" class="col-lg-2 control-label">Subject</label>
                                          <div class="col-lg-5">
                                                <input type="text" class="form-control" id="inputSubject" placeholder="Subject">
                                          </div>
                                    </div>
                                    <div class="form-group">
                                          <label for="textArea" class="col-lg-2 control-label">Your Message:</label>
                                          <div class="col-lg-5">
                                                <textarea class="form-control" rows="6" id="textArea"></textarea>
                                          </div>
                                    </div>
                                    <div class="form-group">
                                          <div class="col-lg-8 col-lg-offset-2">
                                                <a class="btn btn-danger" type="submit" href="index.html">Submit</a>
                                                <button type="reset" class="btn btn-danger">Cancel</button>
                                          </div>
                                    </div>
                              </fieldset>
                        </form>
                  </div>
                  <div class="col-sm-4">
